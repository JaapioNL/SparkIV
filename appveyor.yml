version: 0.8.{build}
skip_tags: true
before_build:
  - ps: |
      cd SRC/SparkIV
      nuget restore
build:
  project: SRC/SparkIV/SparkIV.sln
  verbosity: minimal
skip_commits:
  files:
    - '**/*.md'
    - '**/*.yml'
    - '**/*.txt'
    - README.md
    - '*.md'
    - '/*.md'
    - _config.yml
    - '*.yml'
    - '/*.yml'
artifacts:
- path: SRC\SparkIV\bin\Debug\
  name: Beta
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: Auto generated build v$(appveyor_build_version)
  auth_token:
    secure: LWYEMzs8C5ycXD+GihSZSywdJCIMuizQojhO0GyKcMBPtf4vp9HYBRN7pVPpz3IR
  artifact: Beta
  prerelease: false
  force_update: false
